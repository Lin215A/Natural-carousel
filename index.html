  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

	  overflow:hidden;
    }
	
	.slide-inner {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  left: 0;
	  top: 0;
	  background-size: cover;
	  background-position: center;
	  display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  color:#fff;
     }

    .slide-link {
      color: #fff !important;
      font-family: 'ZCOOL KuaiLe', cursive;
      font-size: clamp(20px, 5vw, 48px);
      text-decoration: underline;
     }
     
    .black-link {
      color: #000 !important; /* 黑色 */
     }

	      /* 外层按钮圆圈 */
    .swiper-button-next,
    .swiper-button-prev {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #171717;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
      color: #000; /* Swiper 默认箭头颜色 */
    }

    /* Hover 时变黑 + 箭头变白 */
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      transform: scale(1.2);
      background-color: #000;
      color: #fff;
    }

    /* 调整箭头大小（Swiper箭头来自 ::after） */
    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 25px;
    }

	/* 强制覆盖 Swiper 在禁用状态下的视觉样式，保证颜色和不透明度一致 */
    .swiper-button-disabled,
    .swiper-button-disabled::after,
    .swiper-button-disabled svg,
    .swiper-button-disabled path {
      opacity: 1 !important;        /* 不变暗 */
      filter: none !important;      /* 清除任何滤镜 */
      color: inherit !important;    /* 保持箭头颜色 */
      fill: currentColor !important;/* 保持 SVG 填充继承颜色 */
    }

/* 如果希望禁用按钮仍不可点击，保留 pointer-events:none；
   若想既视觉又可点击，可移除此规则 */
    .swiper-button-disabled {
      pointer-events: none !important;
    }

  </style>
</head>

<body>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var interleaveOffset = 0.5; //视差比值

	var swiperOptions = {
	  loop: false,
	  speed: 1500,
	  grabCursor: true,
	  watchSlidesProgress: true,
	  mousewheel: true,
	  keyboard: true,
	  autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
	  navigation: {
		nextEl: ".swiper-button-next",
		prevEl: ".swiper-button-prev"
	  },
	  pagination: {
		el: ".swiper-pagination",
		clickable: true
	  },
	  on: {
		progress: function(swiper) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			var slideProgress = swiper.slides[i].progress;
			var innerOffset = swiper.width * interleaveOffset;
			var innerTranslate = slideProgress * innerOffset;
			swiper.slides[i].querySelector(".slide-inner").style.transform =
			  "translate3d(" + innerTranslate + "px, 0, 0)";
		  }      
		},
		touchStart: function(swiper) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			swiper.slides[i].style.transition = "";
		  }
		},
		setTransition: function(swiper, speed) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			swiper.slides[i].style.transition = speed + "ms";
			swiper.slides[i].querySelector(".slide-inner").style.transition =
			  speed + "ms";
		  }
		}
	  }
	};
	
	var swiper = new Swiper(".swiper-container", swiperOptions);
  </script>
