<html lang="en"><head>
  <meta charset="utf-8">
  <title>自然轮播</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

	  overflow:hidden;
    }
	
	.slide-inner {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  left: 0;
	  top: 0;
	  background-size: cover;
	  background-position: center;
	  display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  color:#fff;
	}

  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-initialized swiper-horizontal swiper-watch-progress swiper-backface-hidden">
    <div class="swiper-wrapper" id="swiper-wrapper-b54710425754f797a" aria-live="polite" style="cursor: grab;">
      <div class="swiper-slide swiper-slide-visible swiper-slide-active" role="group" aria-label="1 / 5" data-swiper-slide-index="0" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image//Uniform.png); transform: translate3d(0px, 0px, 0px);">nature-1</div>
      </div>
      <div class="swiper-slide swiper-slide-next" role="group" aria-label="2 / 6" data-swiper-slide-index="1" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image/Bread.png); transform: translate3d(-287px, 0px, 0px);">nature-1</div>
      </div>
      <div class="swiper-slide" role="group" aria-label="3 / 6" data-swiper-slide-index="2" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image/Call.jpg); transform: translate3d(-574px, 0px, 0px);">nature-1</div>
      </div>
      <div class="swiper-slide" role="group" aria-label="4 / 6" data-swiper-slide-index="3" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image/Clouds.jpg); transform: translate3d(-861px, 0px, 0px);">nature-1</div>
      </div>
      <div class="swiper-slide" role="group" aria-label="5 / 6" data-swiper-slide-index="4" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image/Language.jpg); transform: translate3d(-1148px, 0px, 0px);">nature-1</div>
      </div>   
      <div class="swiper-slide" role="group" aria-label="6 / 6" data-swiper-slide-index="5" style="width: 574px;">
        <div class="slide-inner" style="background-image: url(image/long-gown.png); transform: translate3d(-1435px, 0px, 0px);">nature-1</div>
      </div>         
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Navigation -->
    <div class="swiper-button-next swiper-button-white" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-b54710425754f797a"></div>
    <div class="swiper-button-prev swiper-button-white" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-b54710425754f797a"></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var interleaveOffset = 0.5; //视差比值

	var swiperOptions = {
	  loop: true,
	  speed: 1000,
	  grabCursor: true,
	  watchSlidesProgress: true,
	  mousewheel: true,
	  keyboard: true,
	  navigation: {
		nextEl: ".swiper-button-next",
		prevEl: ".swiper-button-prev"
	  },
	  pagination: {
		el: ".swiper-pagination",
		clickable: true
	  },
	  on: {
		progress: function(swiper) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			var slideProgress = swiper.slides[i].progress;
			var innerOffset = swiper.width * interleaveOffset;
			var innerTranslate = slideProgress * innerOffset;
			swiper.slides[i].querySelector(".slide-inner").style.transform =
			  "translate3d(" + innerTranslate + "px, 0, 0)";
		  }      
		},
		touchStart: function(swiper) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			swiper.slides[i].style.transition = "";
		  }
		},
		setTransition: function(swiper, speed) {
		  for (var i = 0; i < swiper.slides.length; i++) {
			swiper.slides[i].style.transition = speed + "ms";
			swiper.slides[i].querySelector(".slide-inner").style.transition =
			  speed + "ms";
		  }
		}
	  }
	};
	
	var swiper = new Swiper(".swiper-container", swiperOptions);
  </script>


</body>
</html>
